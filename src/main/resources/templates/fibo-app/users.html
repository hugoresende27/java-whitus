<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fibo-app/fragments/header :: header}">

</head>
<body class="bg-dark text-white">

<div th:insert="~{fibo-app/fragments/topmenu :: topmenu}"></div>

<div class="container">
    <table class="table table-dark table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action
                    </button>
                    <div class="dropdown-menu">
                        <div class="p-3 m-3">

                            <a th:href="@{'/user-edit/' + ${user.id}}">Edit</a>
                        </div>
                        <div class="p-3 m-3">
                            <a th:href="@{'/user-delete/' + ${user.id}}">Delete</a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        </tbody>

    </table>



</div>

<div th:insert="~{fibo-app/fragments/footer :: footer}">&copy</div>
</body>
</html>
